<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ticket.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="discount-calculator">
      <div class="form">
        <form action="">
          <legend>Discount Calculator</legend>
          <p>
            <input
              type="text"
              placeholder="Please enter your name"
              name="fullname"
              id="name"
              required
            />
          </p>
          <p>
            <input
              type="number"
              placeholder="Please enter your age"
              name="age"
              required
              min="1"
              id="age"
            />
          </p>
          <p>
            <input
              type="password"
              placeholder="Please enter your password"
              id="password"
              name="password"
              required
            />
          </p>
          <p><button id="calculate">Calculate</button></p>
          <p>
            <input
              type="number"
              name="result"
              id="result"
              placeholder="Result"
            />
          </p>
          <p><button id="view-ticket">View ticket</button></p>
        </form>
        <p>
          <a href="../exsiting-user/exsting.html"
            ><button>Existing User</button></a
          >
        </p>
      </div>
    </div>
  </body>
</html>
